<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA</title>
    <link rel="stylesheet" href="./css/calc.css">
    <script src="./js/calc.cs" defer></script>
</head>
<body>
    
    <div class="calc">
        <form action="" method="get" onbsubmit="return false">
            <div class="visor-calc">
                <input type="text" name="visor" id="idVisor" placeholder="0">
            </div>
            <div class="btn-calc">
                <button id="btn-1" value="1">1</button>
                <button id="btn-1" value="2">2</button>
            </div>
            <div class="oper-calc">
                <button id="btnSoma" value="+">+</button>
            </div>
            <div class="result-calc">
                <button id="btnResultado" value="=">=</button>
            </div>
        </form>
    </div>
    
</body>
</html>
